name: Tests RankGun

on:
   push:
      branches: [ master ]

jobs:
   deploy:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Set up Python
         uses: actions/setup-python@v2
         with:
            python-version: '3.x'
      - name: Install dependencies
         run: |
            python -m pip install --upgrade pip
            pip install build
            pip install rankgun
      - name: execute py script
         run: python3 ./src/rankgun/__init__.py
